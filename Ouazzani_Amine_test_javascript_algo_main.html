<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
         table {
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto 0 auto; /* Center the table */
        }
        td, th {
            border: 3px double black; /* Double border for all table cells */
            padding: 10px; /* Increase padding for better appearance */
            text-align: center;
        }
        /* Add this to ensure all borders are double */
        td, th {
            border-left: 3px double black;
            border-right: 3px double black;
        }
        /* First cell and last cell in a row */
        td:first-child, th:first-child {
            border-left: 3px double black;
        }
        td:last-child, th:last-child {
            border-right: 3px double black;
        }
        /* Top and bottom borders */
        tr:first-child td, tr:first-child th {
            border-top: 3px double black;
        }
        tr:last-child td, tr:last-child th {
            border-bottom: 3px double black;
        }
       
    </style>

</head>
<body>
    <div id="table-container"></div>
    <div id="error-container"></div>
